<script>

    // Function to generate HTML for the blog post(Not completed, needs a server to run)
    function generateBlogPost(title, content) {
            // Create a new HTML document
            const htmlDoc = document.implementation.createHTMLDocument('Dynamic Blog Post');

            // Create elements for header, article, and footer
            const header = htmlDoc.createElement('header');
            const article = htmlDoc.createElement('article');
            const footer = htmlDoc.createElement('footer');

            // Set the title
            const titleElement = htmlDoc.createElement('h1');
            titleElement.textContent = title;
            header.appendChild(titleElement);

            // Set the content
            const contentElement = htmlDoc.createElement('p');
            contentElement.textContent = content;
            article.appendChild(contentElement);

            // Set the publication date (you can customize this)
            const dateElement = htmlDoc.createElement('p');
            dateElement.textContent = 'Published on: ' + new Date().toLocaleDateString();
            footer.appendChild(dateElement);

            // Append elements to the body
            htmlDoc.body.appendChild(header);
            htmlDoc.body.appendChild(article);
            htmlDoc.body.appendChild(footer);

            return htmlDoc.documentElement.outerHTML;
        }
</script>
